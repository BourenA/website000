<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Custom Text Box</title>
</head>
<body>
    <h1>Open PDF from a Link</h1>
    
    <label for="pdfLink">Enter PDF URL:</label>
    <input type="text" id="pdfLink" placeholder="Enter URL of the PDF file">
    
    <button onclick="openPDF()">Open PDF</button>
    
    <iframe id="pdfFrame" width="600" height="400" style="border:none;"></iframe>

    <script>
        function openPDF() {
            var pdfUrl = document.getElementById('pdfLink').value;
            document.getElementById('pdfFrame').src = pdfUrl;
        }
    </script>
</body>
</html>
